<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
    <script src="car.js"></script>

    <div class="carInfo">   
        <p id="carMake"></p>
        <p id="carModel"></p>
        <p id="carYear"></p>
        <p id="carColor"></p>
        <p id="carType"></p>
    </div>

<img src="2025-Ford-Mustang.jpg" alt="Car Image" style="width: 300px; height: auto;">

    <button onclick="car.start()">Start Car</button>
    <button onclick="car.stop()">Stop Car</button>
</body>
</html>
