<HTML>
<BODY>
    <script language="javascript">
        // This script is used to handle the dynamic loading of content
        document.write("<H2>Table of Factorials</H2>");
        let fact = 1;
        for(let i = 1; i < 25; i++) {
            fact *= i;
            document.write(i + "! = " + fact);
            document.write("<br>");
        }
    </script>
    
    <input type="button" value="Click to see factorials" onclick="alert('Factorials calculated!');">
</BODY>

</HTML>
